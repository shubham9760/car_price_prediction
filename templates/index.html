<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction - ML API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .price-display {
            font-size: 32px;
            color: #764ba2;
            font-weight: bold;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .error {
            color: #d32f2f;
            padding: 12px;
            background: #ffebee;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Car Price Prediction</h1>
        <p class="subtitle">Predict car prices using machine learning</p>

        <div class="error" id="errorMessage"></div>

        <form id="predictionForm">
            <div class="form-group">
                <label for="manufacturer">Manufacturer</label>
                <input type="text" id="manufacturer" placeholder="Enter manufacturer name" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="prodYear">Production Year</label>
                    <input type="number" id="prodYear" placeholder="2020" min="1980" max="2025" required>
                </div>
                <div class="form-group">
                    <label for="engineVolume">Engine Volume (L)</label>
                    <input type="number" id="engineVolume" placeholder="2.0" step="0.1" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="mileage">Mileage (km)</label>
                    <input type="number" id="mileage" placeholder="50000" min="0" required>
                </div>
                <div class="form-group">
                    <label for="cylinders">Cylinders</label>
                    <input type="number" id="cylinders" placeholder="4" min="1" max="16" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="doors">Doors</label>
                    <input type="number" id="doors" placeholder="4" min="2" max="5" required>
                </div>
                <div class="form-group">
                    <label for="airbags">Airbags</label>
                    <input type="number" id="airbags" placeholder="2" min="0" max="16" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fuelType">Fuel Type</label>
                    <select id="fuelType" required>
                        <option value="">Select Fuel Type</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="CNG">CNG</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gearbox">Gearbox Type</label>
                    <select id="gearbox" required>
                        <option value="">Select Gearbox</option>
                        <option value="Manual">Manual</option>
                        <option value="Automatic">Automatic</option>
                    </select>
                </div>
            </div>

            <button type="submit">Predict Price</button>
        </form>

        <div class="loading" id="loading">
            <p>ðŸ”„ Calculating price prediction...</p>
        </div>

        <div class="result" id="result">
            <h3>Predicted Car Price</h3>
            <div class="price-display" id="priceDisplay"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const errorMessage = document.getElementById('errorMessage');

            loading.classList.add('show');
            result.classList.remove('show');
            errorMessage.classList.remove('show');

            try {
                const formData = {
                    Manufacturer: document.getElementById('manufacturer').value,
                    'Prod. year': parseInt(document.getElementById('prodYear').value),
                    'Engine volume': parseFloat(document.getElementById('engineVolume').value),
                    Mileage: parseInt(document.getElementById('mileage').value),
                    Cylinders: parseInt(document.getElementById('cylinders').value),
                    Doors: parseInt(document.getElementById('doors').value),
                    Airbags: parseInt(document.getElementById('airbags').value),
                    'Fuel type': document.getElementById('fuelType').value,
                    'Gear box type': document.getElementById('gearbox').value
                };

                // Send request to backend (replace with your API endpoint)
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) throw new Error('Prediction failed');

                const data = await response.json();
                
                loading.classList.remove('show');
                document.getElementById('priceDisplay').textContent = 
                    `$${data.price.toFixed(2)}`;
                result.classList.add('show');

            } catch (error) {
                loading.classList.remove('show');
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
